<template>
    <div class="slds-progress slds-progress_vertical">
        <ol class="slds-progress__list">
            <template for:each={items} for:item="item">
                <template lwc:if={item.active}>
                    <li key={item.itemObject.itemName} class="slds-progress__item slds-is-active">
                        <div class="slds-progress__marker">
                            <span class="slds-assistive-text">Active</span>
                        </div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{item.itemObject.itemName}</div>
                    </li>
                </template>
                <template lwc:elseif={item.completed}>
                    <li key={item.itemObject.itemName} class="slds-progress__item slds-is-completed">
                        <span
                            class="slds-icon_container slds-icon-utility-success slds-progress__marker slds-progress__marker_icon"
                            title="Complete">
                            <lightning-icon icon-name="utility:success" alternative-text="Success!" variant="success" title="success variant xx-small" size="xx-small"></lightning-icon>
                            <span class="slds-assistive-text">Complete</span>
                        </span>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{item.itemObject.itemName}</div>
                    </li>
                </template>
                <template lwc:else>
                    <li key={item.itemObject.itemName} class="slds-progress__item">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{item.itemObject.itemName}</div>
                    </li>
                </template>
            </template>
        </ol>

        <div aria-valuemin="1" aria-valuemax={maxItems} aria-valuenow={itemsProgress} role="progressbar">
            <span class="slds-assistive-text">Progress: {itemsProgress}</span>
        </div>
    </div>
</template>
